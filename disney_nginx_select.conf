    ssl_certificate /etc/letsencrypt/live/disney.select.uni-trier.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/disney.select.uni-trier.de/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    proxy_set_header X-Forwarded-For $remote_addr;

    location ~ /.well-known {
        allow all;
     }

    location / {
        alias /home/select/ElectionManager/elections_hidden/201610261730+0200_77921fb_sElect/Authenticator/webapp/;
