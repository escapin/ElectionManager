<!DOCTYPE html>
<html lang="en">
<head>
<title>ElectionHandler</title>
<script src="js/buildElectionTable.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/ElectionConfigFile.js"></script>
<script src="js/electionButtons.js"></script>
<script src="js/config.js"></script>
<link rel="stylesheet" href="pure/pure-min.css">
<link rel="stylesheet" href="custom-pure.css">
<link rel="stylesheet" href="style.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="pure/grids-responsive-min.css">
    <!--<![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="pure-skin-mine">
    <!-- --------------------------------------------------------------------------------- -->
	<div class="container" id="welcome">
    <div class="header">
        Secure elections powered by <em>sElect</em>
    </div>
    <div class="body">
        <h3 class="lead">Welcome to </h3>
        <h1 class="title"> Some title goes here</h1>
		<div style="width: 580px; height: 300px; overflow: auto;">
			<table id="elections" border="1"></table>
		</div>
			<form class="pure-form" action="">
				<fieldset>
					<div class="pure-g">
						<div class="pure-u-1 pure-u-md-1-3" style="width: 700px;">
							<input id='vote' type="button" class="pure-button pure-button-primary" value="vote"</input> 
							<input id='create' type="button" class="pure-button pure-button-primary" value="create election"</input>
							<input id='close' type="button" class="pure-button pure-button-primary" value="close election"</input> 
						    <input id='remove' type="button" class="pure-button pure-button-primary" value="remove election"</input>
						</div>
					</div>
				</fieldset>
				<div class="pure-u-1 pure-u-md-1-3" style="width: 700px;">
					<input id='advance' type="button" class="pure-button pure-button-primary" value="advanced election"</input>
				</div>
			</form>
		</div>
	</div>
    <!-- --------------------------------------------------------------------------------- -->
    <div id="processing">
        <img src="pic/processing.gif">
    </div>
    <!-- --------------------------------------------------------------------------------- -->
    <div class="container" id="advanced">
    <div class="header">
        Secure elections powered by <em>sElect</em>
    </div>
    <div class="body">
        <h1 class="title"> TITLE OF THE ELECTION </h1>

        <h3> 
            An e-mail with a one-time password (OTP) has been sent to you.
        </h3>

        <form class="pure-form" action="">
            <fieldset>
                <legend>Enter the details for your election</legend>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-2-3">
                        <input id='e-name' class="pure-input-1"
                        type="text" size="50" placeholder="election title" onchange="checkEmpty();">
                        <div class="extra-info"> 
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-md-2-3">
                        <input id='e-desc' class="pure-input-1"
                        type="text" size="50" placeholder="election description">
                        <div class="extra-info"> 
                            All fields must be filled out in order to continue.
                        </div>
                    </div>
                </div>    
                <div class="pure-u-1 pure-u-md-1-3">
                    <input id='back' type="button" class="pure-button pure-button-primary" value="back"</input>
                </div>
                <div class="pure-u-1 pure-u-md-1-3 toright">
                    <input id='adv-create' type="button" class="pure-button pure-button-primary" value="create election" disabled=""</input>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
    <!-- --------------------------------------------------------------------------------- -->
</body>
</html>
<script type="text/javascript">
    $(document).ready(buildElectionTable);
    $(document).ready(electionButtons);
</script>
