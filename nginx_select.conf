error_log /home/select/ElectionManager/nginx_config/log/error.log;

pid /home/select/ElectionManager/nginx_config/log/nginx.pid;

worker_processes 1;

events {
  worker_connections 1024;
}

http {

  client_body_temp_path /home/select/ElectionManager/nginx_config/log/client_body;
  fastcgi_temp_path /home/select/ElectionManager/nginx_config/log/fastcgi_temp;
  proxy_temp_path /home/select/ElectionManager/nginx_config/log/proxy_temp;
  scgi_temp_path /home/select/ElectionManager/nginx_config/log/scgi_temp;
  uwsgi_temp_path /home/select/ElectionManager/nginx_config/log/uwsgi_temp;

  server_tokens off;
  add_header X-DNS-Prefetch-Control off;
  add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Content-Security-Policy "default-src select.uni-trier.de demo.select.uni-trier.de *.demo.select.uni-trier.de 'unsafe-inline' 'unsafe-eval'; frame-ancestors *.demo.select.uni-trier.de; child-src *.demo.select.uni-trier.de; frame-src *.demo.select.uni-trier.de";
  add_header X-Frame-Options "ALLOW FROM *.demo.select.uni-trier.de"; 


  sendfile off;

  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /home/select/ElectionManager/nginx_config/log/access.log;

  log_format   main '$remote_addr - $remote_user [$time_local] $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  #redirect
  server {
    listen 8080;
    server_name    demo.select.uni-trier.de;
    return         301 https://$server_name$request_uri;
  }

  # temp redirect
  server {
    listen 8080;
    server_name    select.uni-trier.de;
    return         301 https://$server_name$request_uri;
  }

  # start temporary server
  server {
    listen 8443 ssl;
    server_name  select.uni-trier.de;

    ssl_certificate /etc/letsencrypt/live/select.uni-trier.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/select.uni-trier.de/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    
    proxy_set_header X-Forwarded-For $remote_addr;

    location ~ /.well-known {
        allow all;
    }

    # Statically serve the select homepage page:                                                                                                                                                                                           
    location / {
        alias /home/select/select_homepage/;
        index index.html;
    }

  }
  # end temporary server


  # start main server
  server {
    listen 8443 ssl;
    listen [::]:8443 default ipv6only=on ssl;    
    server_name  demo.select.uni-trier.de;
    
    ssl_certificate /etc/letsencrypt/live/demo.select.uni-trier.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.select.uni-trier.de/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    proxy_set_header X-Forwarded-For $remote_addr;

	#allow letsencrypt authorisation
    location ~ /.well-known {
            allow all;
    }

    # Statically serve the election handler:
    location / {
        alias /home/select/ElectionManager/ElectionHandler/webapp/;
        index Index.html;
    }

    # ElectionManager server
    location /electionManager/ {
        proxy_pass http://localhost:8442/;
    }

  }
  # end main server
  
