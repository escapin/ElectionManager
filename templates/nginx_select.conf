error_log /home/wstan/ElectionManager/nginx_config/log/error.log;

pid /home/wstan/ElectionManager/nginx_config/log/nginx.pid;

worker_processes 1;

events {
  worker_connections 1024;
}

http {

  client_body_temp_path /home/wstan/ElectionManager/nginx_config/log/client_body;
  fastcgi_temp_path /home/wstan/ElectionManager/nginx_config/log/fastcgi_temp;
  proxy_temp_path /home/wstan/ElectionManager/nginx_config/log/proxy_temp;
  scgi_temp_path /home/wstan/ElectionManager/nginx_config/log/scgi_temp;
  uwsgi_temp_path /home/wstan/ElectionManager/nginx_config/log/uwsgi_temp;


  sendfile off;

  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  index index.html index.htm index.php;

  log_format   main '$remote_addr - $remote_user [$time_local] $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  default_type application/octet-stream;
  
  # start main server
  server {
    listen 8443;
    listen [::]:8443 default ipv6only=on;
	
	
    access_log /home/wstan/ElectionManager/nginx_config/log/access.log;
    error_log /home/wstan/ElectionManager/nginx_config/log/error.log;

    server_name  localhost;
        
    proxy_set_header X-Forwarded-For $remote_addr;
 
 	
    # Statically serve the election handler:
    location / {
        alias /home/wstan/ElectionManager/ElectionHandler/webapp/;
        index Index.html;
    }

    # Statically serve the authentication page:
    location /verify {
	alias /home/wstan/ElectionManager/sElect/Authentication/webapp/;
	index auth.html;

    }

    # ElectionManager server
    location /electionManager/ {
        proxy_pass http://localhost:8442/;
    }   
    
  }	  	
  # end main server
  
  
  # start collecting server
  server {
    listen 8443;	
	
    access_log /home/wstan/ElectionManager/nginx_config/log/access.log;
    error_log /home/wstan/ElectionManager/nginx_config/log/error.log;

    server_name  cs.localhost;
    
    proxy_set_header X-Forwarded-For $remote_addr;
    
  }
